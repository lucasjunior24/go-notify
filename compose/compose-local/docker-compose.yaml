
services:
  mongo:
    restart: always
    image: mongo:7.0.6
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - notify-network


  go-notify-local:
    restart: always
    image: go-notify-local
    container_name: go-notify-local
    command: sh -c "uvicorn main:app --reload --host 0.0.0.0 --port 8008"
    ports:
      - 8008:8008
    env_file:
      - ../../.env
    volumes:
      - ../../:/app
    networks:
      - notify-network
  

networks: 
  notify-network:
    name: notify-network
    driver: bridge